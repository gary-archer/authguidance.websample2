<!--
    Some Authorization Servers do not allow a post logout redirect URI to be a hash fragment.
    This minimal page therefore manages redirects to a hash fragment from within the app.
-->
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='x-ua-compatible' content='IE=edge'>

        <base href='/spa/' />
        <title>OAuth Demo App</title>    
    </head>
    <body>
        <script>
            location.href = './#loggedout';
        </script>
    </body>
</html>
